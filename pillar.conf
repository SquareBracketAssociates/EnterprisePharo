{
    "title" : "Enterprise Pharo: A Web Perspective",
    "newLine" : #unix,
    "defaultExporters" : [ "HTML by chapter" , "LaTeX by chapter" ],
    "defaultScriptLanguage" : "smalltalk",
    "outputDirectory" : "book-result",
    "inputFile":"EnterprisePharo.pillar",
    "configurations" : {
       "LaTeX by chapter" : {
             "outputType" : #'latex:sbabook',
             "separateOutputFiles" : true
         },

	    "Pillar by chapter" : {
             "outputType" : #pillar,
             "headingLevelOffset":1
         },
         "HTML by chapter" : {
             "outputType" : #html,
             "template" : "support/templates/chapter.html.template",
             "separateOutputFiles" : true,
             "level1" : {
               "numbering" : true,
                 "size":0
             },
             "level2" : {
               "numbering" : true,
                 "size":1,
                 "renderAs":"number"
             },
             "level3" : {
               "numbering" : true,
                 "size":2,
                 "renderAs":"number"
             },
             "level4" : {
               "numbering" : true,
                 "size":3,
                 "renderAs":"number"
             },
             "level5" : {
               "numbering" : true,
                 "size":1,
                 "renderAs":"letter"
             }
         }
    },
    "support" : [ "support" , "**/figures", ".latexmkrc" ],
    "phases":['fileInclusion', 'justkeepHeaders']
}
